<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>name variation</title>
</head>
<body>
    <!-- table keyup event -->
    <h1>name variation</h1>

    <div class="task">
        <input type="text" placeholder="name" class="name">
        <table>
            <tr>
                <th>variation</th>
                <th>result</th>
            </tr>
            <tr>
                <td>number of chars</td>
                <td class="numberOfChars answer"></td>
            </tr>
            <tr>
                <td>first char</td>
                <td class="firstChar answer"></td>
            </tr>
            <tr>
                <td>last char</td>
                <td class="lastChar answer"></td>
            </tr>
            <tr>
                <td>lower case</td>
                <td class="lowerCase answer"></td>
            </tr>
            <tr>
                <td>upper case</td>
                <td class="upperCase answer"></td>
            </tr>
            <tr>
                <td>capitalize</td>
                <td class="capitalize answer"></td>
            </tr>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
